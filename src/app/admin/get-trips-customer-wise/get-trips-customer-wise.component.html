<div *ngIf="tripBookings !== undefined">
<div class="row  w3-light-grey" style="  background-image: url('https://ns.yatracdn.com/common/images/fresco/fresco-footer-images/corona/car-guidlines/01.jpg');
background-repeat: no-repeat;
  background-position: center;
  background-size: cover;">
<div class="col-sm-10 w3-card w3-white"  style="margin-top:30px; margin: auto; height: 100vh; opacity: 0.9;">
<div class="table-responsive">
    <div style="text-align:center;padding-bottom: 10px;"><h1>All Trips</h1></div>
<table class="table table-hover">
    <tr>
        <th>Customer Id</th>
        <th>TripBookingId</th>
        <th>Driver Assigned</th>
        <th>From Location</th>
        <th>To Location</th>
    </tr>
    <tr *ngFor = "let tripBooking of tripBookings">
        <td>{{tripBooking.customerId}}</td>
        <td>{{tripBooking.tripBookingId}}</td>
        <td>{{tripBooking.driver.username}}</td>
        <td>{{tripBooking.fromLocation}}</td>
        <td>{{tripBooking.toLocation}}</td>
    </tr>
</table>
</div>
</div>
</div>
</div>

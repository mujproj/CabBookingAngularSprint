<div *ngIf="driver !== undefined">
    <div class="main"></div>

    <div class="back1">
        <div class="sections1 jumbotron" >
    <div class="firstSection">
        <h2> 
            <style>
                h2 {text-align: center;}
                </style>
        Welcome {{driver.username}} To Our Portal </h2>
        <br>
        Email Id:  {{driver.email}}
        Mobile Number: {{driver.mobileNumber}}
        Admin id: {{driver.driverId}}
    </div>
    <div class="secondSection">
        Do You Want To Update Your Profile?
        <button (click)="updateDriver()">Update Your Profile</button>
    </div>
    <div class="thirdSection">
        What Would you Want to do next?
        <br>
        <button (click)="bestDrivers()">View Best Drivers</button>
    </div>
    </div>
    </div>
    </div>

<div id="id01" class="modal" style="display: block;">
<form #driverform = ngForm (ngSubmit) = "driverform.valid && getDriver(driverform)" class="modal-content animate" style="width:80%">
    <div class="container1">
        <h1>Driver Rating Page</h1>
    <div>
        <label>Enter Driver Id: </label>
        <input name = "id" ngModel required type="number" class="form-control">
    </div>

    <div>
        <label>Rating: </label>
        <input name = "rating" ngModel #ratingControl=ngModel required class="form-control"> 
    </div>
    <div *ngIf = "ratingControl.errors!=null && ratingControl.errors.required" class="error" style="color: red;">
        Rating is required
    </div>
</div>
<div class="container1" style="background-color:#f1f1f1">
    <input type="submit" value="RateIT">
</div>
<div style="color: green;">
    {{message}}
</div>
</form>
</div>
